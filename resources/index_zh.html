            toggleConnection() {

            connectWebSocket() {
                let url = this.wsUrlInput.value.trim();
                if (!url) {
                    this.addServerMessage('è¯·è¾“å…¥ WebSocket åœ°å€');
                    return;
                }
                url = url.endsWith('/') ? url : url + '/';
                url = url + crypto.randomUUID();

                try {
                    this.websocket = new WebSocket(url);
                    this.websocket.binaryType = 'arraybuffer'; // è®¾ç½®ä¸ºæ¥æ”¶äºŒè¿›åˆ¶æ•°æ®

                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', 'å·²è¿æ¥');
                        this.connectBtn.textContent = 'æ–­å¼€';
                        this.connectBtn.classList.remove('btn-primary');
                        this.connectBtn.classList.add('btn-error');
                        this.addServerMessage('WebSocket è¿æ¥æˆåŠŸ');
                    };

                    this.websocket.onmessage = (event) => {
                        this.handleWebSocketMessage(event);
                    };

                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
                        this.connectBtn.textContent = 'è¿æ¥';
                        this.connectBtn.classList.remove('btn-error');
                        this.connectBtn.classList.add('btn-primary');
                        this.addServerMessage('WebSocket è¿æ¥å·²æ–­å¼€');
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket é”™è¯¯:', error);
                        this.addServerMessage('WebSocket è¿æ¥å¤±è´¥');
                    };

                    this.updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
                    this.connectBtn.textContent = 'è¿æ¥ä¸­...';
                    this.connectBtn.disabled = true;

                    setTimeout(() => {
                        this.connectBtn.disabled = false;
                        if (!this.isConnected) {
                            this.connectBtn.textContent = 'è¿æ¥';
                        }
                    }, 5000);

                } catch (error) {
                    console.error('WebSocket è¿æ¥å¤±è´¥:', error);
                    this.addServerMessage('WebSocket è¿æ¥å¤±è´¥: ' + error.message);
                }
            }

            handleWebSocketMessage(event) {
                try {
                    let messageData;
                    let debugInfo = '';

                    if (event.data instanceof ArrayBuffer) {
                        // å¤„ç†äºŒè¿›åˆ¶æ•°æ® (MessagePack)
                        try {
                            messageData = MessagePack.decode(new Uint8Array(event.data));
                            debugInfo = `MessagePack æ•°æ®: ${JSON.stringify(messageData, null, 2)}`;
                            this.processMessagePackData(messageData, debugInfo);
                        } catch (msgpackError) {
                            console.error('MessagePack è§£ç å¤±è´¥:', msgpackError);
                            // å¦‚æœä¸æ˜¯ MessagePack æ•°æ®ï¼Œå¯èƒ½æ˜¯åŸå§‹éŸ³é¢‘æ•°æ®
                            debugInfo = `äºŒè¿›åˆ¶æ•°æ®é•¿åº¦: ${event.data.byteLength} å­—èŠ‚`;
                            this.addServerMessage(`æ”¶åˆ°äºŒè¿›åˆ¶æ•°æ® (${event.data.byteLength} å­—èŠ‚)`, debugInfo);
                        }
                    } else {
                        // å¤„ç†æ–‡æœ¬æ•°æ®
                        try {
                            messageData = JSON.parse(event.data);
                            debugInfo = `JSON æ•°æ®: ${JSON.stringify(messageData, null, 2)}`;
                            this.processJSONData(messageData, debugInfo);
                        } catch (jsonError) {
                            // çº¯æ–‡æœ¬æ¶ˆæ¯
                            debugInfo = `æ–‡æœ¬æ¶ˆæ¯: "${event.data}"`;
                            this.addServerMessage(event.data, debugInfo);
                        }
                    }
                } catch (error) {
                    console.error('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                    this.addServerMessage('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™: ' + error.message);
                }
            }

            processMessagePackData(data, debugInfo) {
                if (typeof data === 'string') {
                    // å¤„ç†å­—ç¬¦ä¸²äº‹ä»¶
                    switch (data) {
                        case 'HelloStart':
                            this.addServerMessage(`ğŸ‘‹ å¼€å§‹é—®å€™`, debugInfo);
                            break;
                        case 'HelloEnd':
                            this.addServerMessage(`ğŸ‘‹ é—®å€™ç»“æŸ`, debugInfo);
                            break;
                        case 'BGStart':
                            this.addServerMessage(`ğŸµ å¼€å§‹èƒŒæ™¯éŸ³ä¹`, debugInfo);
                            break;
                        case 'BGEnd':
                            this.addServerMessage(`ğŸµ èƒŒæ™¯éŸ³ä¹ç»“æŸ`, debugInfo);
                            break;
                        case 'EndAudio':
                            // å¤„ç†å®Œæ•´çš„éŸ³é¢‘æ•°æ®
                            if (this.isReceivingAudio && this.audioChunks.length > 0) {
                                this.processCompletedAudio();
                            }
                            this.isReceivingAudio = false;
                            this.audioChunks = [];
                            // ç§»é™¤éŸ³é¢‘å›å¤ç»“æŸçš„æ¶ˆæ¯æ˜¾ç¤º
                            break;
                        case 'StartVideo':
                            this.addServerMessage(`ğŸ¥ å¼€å§‹è§†é¢‘`, debugInfo);
                            break;
                        case 'EndVideo':
                            this.addServerMessage(`ğŸ¥ è§†é¢‘ç»“æŸ`, debugInfo);
                            break;
                        case 'EndResponse':
                            this.addServerMessage(`âœ… å“åº”å®Œæˆ`, debugInfo);
                            break;
                        default:
                            this.addServerMessage(`ğŸ“¦ æœªçŸ¥å­—ç¬¦ä¸²äº‹ä»¶: ${data}`, debugInfo);
                    }
                } else if (typeof data === 'object' && data !== null) {
                    // å¤„ç†å¸¦æœ‰æ•°æ®çš„äº‹ä»¶å¯¹è±¡
                    const eventType = Object.keys(data)[0];
                    const eventData = data[eventType];

                    switch (eventType) {
                        case 'HelloChunk':
                            this.addServerMessage(`ğŸ‘‹ é—®å€™æ•°æ®å— (${eventData[0] ? eventData[0].length : 0} å­—èŠ‚)`, debugInfo);
                            break;
                        case 'BGChunk':
                            this.addServerMessage(`ğŸµ èƒŒæ™¯éŸ³ä¹æ•°æ®å— (${eventData[0] ? eventData[0].length : 0} å­—èŠ‚)`, debugInfo);
                            break;
                        case 'ASR':
                            // ASR ç»“æœæ˜¾ç¤ºä¸ºç”¨æˆ·æ¶ˆæ¯ï¼ˆå³è¾¹ï¼‰
                            const asrText = eventData[0] || 'æ— å†…å®¹';
                            this.addUserMessage(`ğŸ¤ ${asrText}`, debugInfo);
                            break;
                        case 'Action':
                            this.addServerMessage(`âš¡ åŠ¨ä½œ: ${eventData[0] || 'æ— åŠ¨ä½œ'}`, debugInfo);
                            break;
                        case 'StartAudio':
                            // å¼€å§‹æ¥æ”¶éŸ³é¢‘æ•°æ®
                            this.isReceivingAudio = true;
                            this.audioChunks = [];
                            this.addServerMessage(`ğŸ”Š : ${eventData[0] || 'æ— æ–‡æœ¬'}`, debugInfo);
                            break;
                        case 'AudioChunk':
                            // ç¼“å­˜éŸ³é¢‘æ•°æ®ï¼Œä¸æ·»åŠ æ¶ˆæ¯æ˜¾ç¤º
                            if (this.isReceivingAudio && eventData[0]) {
                                this.audioChunks.push(eventData[0]);
                                // åªåœ¨è°ƒè¯•æ¨¡å¼ä¸‹æ˜¾ç¤ºéŸ³é¢‘å—ä¿¡æ¯
                                if (this.debugMode) {
                                    this.addServerMessage(`ğŸ”Š éŸ³é¢‘æ•°æ®å— (${eventData[0].length} å­—èŠ‚)`, debugInfo);
                                }
                            }
                            break;
                        default:
                            this.addServerMessage(`ğŸ“¦ æœªçŸ¥å¯¹è±¡äº‹ä»¶: ${eventType} - ${JSON.stringify(eventData)}`, debugInfo);
                    }
                } else {
                    this.addServerMessage(`ğŸ“¦ MessagePack æ•°æ®: ${data}`, debugInfo);
                }
            }

            processJSONData(data, debugInfo) {
                if (typeof data === 'object' && data !== null) {
                    if (data.type) {
                        switch (data.type) {
                            case 'transcription':
                                // è¯­éŸ³è¯†åˆ«ç»“æœæ˜¾ç¤ºä¸ºç”¨æˆ·æ¶ˆæ¯
                                this.addUserMessage(`ğŸ¤ ${data.text || 'æ— å†…å®¹'}`, debugInfo);
                                break;
                            case 'response':
                                this.addServerMessage(`ğŸ’¬ ${data.message || 'æ— å†…å®¹'}`, debugInfo);
                                break;
                            case 'error':
                                this.addServerMessage(`âŒ é”™è¯¯: ${data.message || 'æœªçŸ¥é”™è¯¯'}`, debugInfo);
                                break;
                            case 'status':
                                this.addServerMessage(`ğŸ“Š çŠ¶æ€: ${data.message || 'æ— çŠ¶æ€ä¿¡æ¯'}`, debugInfo);
                                break;
                            default:
                                this.addServerMessage(`ğŸ“„ JSON æ•°æ®: ${JSON.stringify(data)}`, debugInfo);
                        }
                    } else {
                        this.addServerMessage(`ğŸ“„ JSON å¯¹è±¡: ${JSON.stringify(data)}`, debugInfo);
                    }
                } else {
                    this.addServerMessage(`ğŸ“„ JSON æ•°æ®: ${data}`, debugInfo);
                }
            }

            disconnectWebSocket() {

            updateConnectionStatus(status, text) {

                this.connectionStatus.classList.remove('alert-info', 'alert-success', 'alert-warning', 'alert-error');

            }

            sendAudioToServer(pcmData) {
                if (this.websocket && this.isConnected) {
                    // å°† Float32Array è½¬æ¢ä¸º Int16Array (16-bit PCM)
                    const int16Array = new Int16Array(pcmData.length);
                    for (let i = 0; i < pcmData.length; i++) {
                        // å°† -1.0 åˆ° 1.0 çš„æµ®ç‚¹æ•°è½¬æ¢ä¸º -32768 åˆ° 32767 çš„æ•´æ•°
                        int16Array[i] = Math.max(-32768, Math.min(32767, pcmData[i] * 32767));
                    }

                    // 1. å‘é€åŸå§‹ PCM æ•°æ®
                    this.websocket.send(int16Array.buffer);
                    console.log('å‘é€åŸå§‹ PCM æ•°æ®åˆ°æœåŠ¡å™¨ï¼Œé•¿åº¦:', int16Array.length);

                    // 2. å‘é€ç»“æŸæ ‡è¯†
                    this.websocket.send("End:Normal");
                    console.log('å‘é€ç»“æŸæ ‡è¯†: End:Normal');
                }
            }

            async toggleRecording() {
                if (!this.isRecording) {

            async startRecording() {
                try {
                    // è·å–éŸ³é¢‘æµ
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    // åˆ›å»º AudioContextï¼Œé‡‡æ ·ç‡è®¾ç½®ä¸º 16000
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });

                    // åˆ›å»ºéŸ³é¢‘æº
                    this.mediaStreamSource = this.audioContext.createMediaStreamSource(this.stream);

                    // åˆ›å»ºå¤„ç†å™¨èŠ‚ç‚¹
                    this.scriptProcessor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    this.pcmData = [];

                    // å¤„ç†éŸ³é¢‘æ•°æ®
                    this.scriptProcessor.onaudioprocess = (event) => {
                        if (!this.isRecording) return;

                        const inputBuffer = event.inputBuffer.getChannelData(0);

                        // å¦‚æœéœ€è¦é‡æ–°é‡‡æ ·åˆ° 16000Hzï¼ˆå¤§å¤šæ•°æµè§ˆå™¨å·²ç»ä¼šå¤„ç†ï¼‰
                        const downsampledData = this.resampleTo16000(inputBuffer, this.audioContext.sampleRate);

                        // æ”¶é›† PCM æ•°æ®
                        this.pcmData.push(...downsampledData);
                    };

                    // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
                    this.mediaStreamSource.connect(this.scriptProcessor);
                    this.scriptProcessor.connect(this.audioContext.destination);

                    this.isRecording = true;
                    this.updateRecordingUI();

                } catch (error) {
                    console.error('å½•åˆ¶å¤±è´¥:', error);
                    this.addServerMessage('å½•åˆ¶å¤±è´¥ï¼Œè¯·æ£€æŸ¥éº¦å…‹é£æƒé™');
                }
            }

            resampleTo16000(inputData, inputSampleRate) {
                // å¦‚æœè¾“å…¥é‡‡æ ·ç‡å·²ç»æ˜¯ 16000ï¼Œç›´æ¥è¿”å›
                if (inputSampleRate === 16000) {
                    return inputData;
                }

                // è®¡ç®—é‡é‡‡æ ·æ¯”ç‡
                const ratio = inputSampleRate / 16000;
                const outputLength = Math.floor(inputData.length / ratio);
                const output = new Float32Array(outputLength);

                // ç®€å•çš„çº¿æ€§æ’å€¼é‡é‡‡æ ·
                for (let i = 0; i < outputLength; i++) {
                    const srcIndex = i * ratio;
                    const srcIndexInt = Math.floor(srcIndex);
                    const srcIndexNext = Math.min(srcIndexInt + 1, inputData.length - 1);
                    const weight = srcIndex - srcIndexInt;

                    output[i] = inputData[srcIndexInt] * (1 - weight) + inputData[srcIndexNext] * weight;
                }

                return output;
            }

            stopRecording() {
                if (this.scriptProcessor) {
                    this.scriptProcessor.disconnect();
                    this.scriptProcessor = null;
                }

                if (this.mediaStreamSource) {
                    this.mediaStreamSource.disconnect();
                    this.mediaStreamSource = null;
                }

                if (this.audioContext) {

                    this.audioContext = null;
                }

                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.isRecording = false;
                this.updateRecordingUI();

                // å¤„ç†å½•åˆ¶å®Œæˆçš„ PCM æ•°æ®
                if (this.pcmData.length > 0) {
                    console.log('å½•åˆ¶å®Œæˆï¼ŒPCM æ•°æ®é•¿åº¦:', this.pcmData.length);
                    console.log('å½•åˆ¶æ—¶é•¿:', this.pcmData.length / 16000, 'ç§’');

                    // åˆ›å»ºç”¨äºæ’­æ”¾çš„ WAV æ–‡ä»¶
                    const wavBlob = this.createWavFile(this.pcmData, 16000);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    this.addAudioMessage(audioUrl, true); // true è¡¨ç¤ºç”¨æˆ·æ¶ˆæ¯ï¼ˆå³è¾¹ï¼‰

                    // å‘é€ PCM æ•°æ®åˆ°æœåŠ¡å™¨
                    this.sendAudioToServer(this.pcmData);

                    // å¦‚æœæ²¡æœ‰è¿æ¥WebSocketï¼Œæ¨¡æ‹ŸæœåŠ¡å™¨å“åº”
                    if (!this.isConnected) {
                        setTimeout(() => {

                        }, 1000);
                    }
                }
            }

            processCompletedAudio() {
                try {
                    // è®¡ç®—æ€»çš„éŸ³é¢‘æ•°æ®é•¿åº¦
                    let totalLength = 0;
                    for (let chunk of this.audioChunks) {
                        totalLength += chunk.length;
                    }

                    // åˆå¹¶æ‰€æœ‰éŸ³é¢‘æ•°æ®å—
                    const combinedData = new Uint8Array(totalLength);
                    let offset = 0;
                    for (let chunk of this.audioChunks) {
                        combinedData.set(chunk, offset);
                        offset += chunk.length;
                    }

                    // å°†å­—èŠ‚æ•°æ®è½¬æ¢ä¸º Int16Arrayï¼ˆå°ç«¯æ ¼å¼ï¼‰
                    const int16Data = new Int16Array(combinedData.buffer);

                    // ç›´æ¥ä½¿ç”¨ Int16 æ•°æ®åˆ›å»º WAV æ–‡ä»¶
                    const wavBlob = this.createWavFileFromInt16(int16Data, 16000);
                    const audioUrl = URL.createObjectURL(wavBlob);

                    // æ·»åŠ åˆ°æœåŠ¡å™¨æ¶ˆæ¯ä¸­
                    this.addAudioMessage(audioUrl, false, `å¤„ç†äº† ${this.audioChunks.length} ä¸ªéŸ³é¢‘å—ï¼Œæ€»é•¿åº¦ ${totalLength} å­—èŠ‚`);

                    // è‡ªåŠ¨æ’­æ”¾éŸ³é¢‘
                    this.queueAudio(audioUrl);

                    console.log(`å¤„ç†å®Œæˆçš„éŸ³é¢‘: ${this.audioChunks.length} ä¸ªå—, æ€»é•¿åº¦: ${totalLength} å­—èŠ‚, æ—¶é•¿: ${int16Data.length / 16000} ç§’`);
                } catch (error) {

            queueAudio(audioUrl) {
                this.audioQueue.push(audioUrl);
                this.playNextAudio();
            }

            playNextAudio() {
                if (this.isPlaying || this.audioQueue.length === 0) {
                    return;
                }

                const audioUrl = this.audioQueue.shift();
                this.currentAudio = new Audio(audioUrl);
                this.isPlaying = true;

                this.currentAudio.onended = () => {
                    this.isPlaying = false;
                    this.currentAudio = null;
                    // æ’­æ”¾ä¸‹ä¸€ä¸ªéŸ³é¢‘
                    this.playNextAudio();
                };

                this.currentAudio.onerror = (error) => {
                    console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                    this.isPlaying = false;
                    this.currentAudio = null;
                    // å°è¯•æ’­æ”¾ä¸‹ä¸€ä¸ªéŸ³é¢‘
                    this.playNextAudio();
                };

                this.currentAudio.play().catch(error => {
                    console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                    this.isPlaying = false;
                    this.currentAudio = null;
                    // å°è¯•æ’­æ”¾ä¸‹ä¸€ä¸ªéŸ³é¢‘
                    this.playNextAudio();
                });
            }

            createWavFileFromInt16(int16Data, sampleRate) {
                const length = int16Data.length;
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);

                // WAV å¤´éƒ¨
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);

                // ç›´æ¥å†™å…¥ Int16 PCM æ•°æ®
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    view.setInt16(offset, int16Data[i], true); // å°ç«¯æ ¼å¼
                    offset += 2;
                }

                return new Blob([buffer], { type: 'audio/wav' });
            }

            createWavFile(pcmData, sampleRate) {
                const length = pcmData.length;
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);

                // WAV å¤´éƒ¨
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);

                // å†™å…¥ PCM æ•°æ®
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-32768, Math.min(32767, pcmData[i] * 32767));
                    view.setInt16(offset, sample, true);
                    offset += 2;
                }

                return new Blob([buffer], { type: 'audio/wav' });
            }
