openai:
  name: "OpenAI Whisper"
  platform: "openai"
  url: "https://api.openai.com/v1/audio/transcriptions"
  model: "gpt-4o-mini-transcribe"
  api_key_url: "https://platform.openai.com/api-keys"
  api_key_field: "api_key"
  model_field: "model"
